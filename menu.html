	<style>
    /* Header */
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
  
    /* Navigation */
    nav {
      background-color: #FF0000;
      overflow: hidden;
    }
  
    .card h2,
    .card h3 {
      color: black;
    }
  
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: background-color 0.2s;
    }
  
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
  
    /* Cards */
    .card {
      background-color: #333;
      color: white;
      box-shadow: 0px 0px 10px #888;
      margin: 20px;
      border-radius: 10px;
      width: 350px; /* Adjust the desired width */
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
    .card:hover {
      transform: translateY(-10px);
    }
  
    .card img {
      max-width: 100%;
      object-fit: cover;
      height: 200px; /* Adjust the desired height */
    }
  
    .card h2 {
      font-size: 24px;
      margin: 10px;
      text-align: center;
    }
  
    .card p {
      font-size: 18px;
      margin: 10px;
      text-align: center;
    }
  
    .card button {
      background-color: black;
      color: black;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
  
    .card button:hover {
      background-color: black;
    }
  
    /* Footer */
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
  
    footer p {
      font-size: 14px;
    }
  
    /* Other styles */
    h1,
    h2,
    h3 {
      font-family: "Poppins", sans-serif;
    }
  
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
    }
  
    .container-wrap {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  
    button {
      background-color: white;
    }
  
    button.btn-white {
      background-color: white;
      color:black;
    }
  </style>
