<script>

////////////////////////////////////////////////////////////
	
    let field = document.getElementById("roll-input");
    
    
    if (sessionStorage.getItem("autosave")) {
      field.value = sessionStorage.getItem("autosave");
    }
    
    
    field.addEventListener("change", () => {
      sessionStorage.setItem("autosave", field.value);
    });
        
    
        
        
    function validate(evt) {
      var theEvent = evt || window.event;
    
      // Handle paste
      if (theEvent.type === 'paste') {
          key = event.clipboardData.getData('number');
      } else {
      // Handle key press
          var key = theEvent.keyCode || theEvent.which;
          key = String.fromCharCode(key);
      }
      var regex = /[0-9]/;
      if( !regex.test(key) ) {
        theEvent.returnValue = false;
        if(theEvent.preventDefault) theEvent.preventDefault();
      }
    }	
    
    
    var map;
    
    function initAutocomplete() {                            
    
            var map = new google.maps.Map(document.getElementById('map'), {
                center : {
                    lat : 30.3753,
                    lng : 69.3451
                },
                zoom : 5
            });
        
        
             var options = {
              componentRestrictions: {country: "pk"}
             };		
            
            var input = (document.getElementById('pac-input'));
            var autocomplete = new google.maps.places.Autocomplete(input, options);
    
            autocomplete.bindTo('bounds', map);
    
            var infowindow = new google.maps.InfoWindow();
            
            var marker = new google.maps.Marker({
                draggable:true,
                map : map
                
            });
                
    
            autocomplete.addListener('place_changed', function() {
    
                var place = autocomplete.getPlace();
                var lattitude = place.geometry.location.lat();
                var longitude = place.geometry.location.lng();
                
    google.maps.event.addListener(marker, 'dragend', function (event) {
        document.getElementById("lattitude").value = this.getPosition().lat();
        document.getElementById("longitude").value = this.getPosition().lng();
        
        //Marker Location Changed
        
        document.getElementById("lattitude").value = this.getPosition().lat();
        
        
        document.getElementById("longitude").value = this.getPosition().lng();
        
        
    });				
    
                //alert(lattitude + ' ' + longitude);
                document.getElementById("lattitude").value = lattitude;
                document.getElementById("longitude").value = longitude;
                
                
                //Selected Place Changed
                
                //alert("Hello");
    
                infowindow.close();
                marker.setVisible(false);
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    window.alert("Autocomplete's returned place contains no geometry");
                    return;
                }
    
                // If the place has a geometry, then present it on a map.
                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17);
                    // Why 17? Because it looks good.
                }
    
                marker.setPosition(place.geometry.location);
                marker.setVisible(true);
    
                var address = '';
                if (place.address_components) {
                    address = [(place.address_components[0] && place.address_components[0].short_name || ''), (place.address_components[1] && place.address_components[1].short_name || ''), (place.address_components[2] && place.address_components[2].short_name || '')].join(' ');
                }
    
                infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
                infowindow.open(map, marker);
    
    
    
                // iterate through address_component array
    
    
    
            });
            
    
              
    }

      }
    })

    $('#daterange-btn').daterangepicker(
      {

          'Today'       : [moment(), moment()],
          'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
          'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
          'Last 30 Days': [moment().subtract(29, 'days'), moment()],
          'This Month'  : [moment().startOf('month'), moment().endOf('month')],
          'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        },
        startDate: moment().subtract(29, 'days'),
        endDate  : moment()
      },
      function (start, end) {

      }
    )

  // BS-Stepper Init
  document.addEventListener('DOMContentLoaded', function () {
    window.stepper = new Stepper(document.querySelector('.bs-stepper'))
  })

  // DropzoneJS Demo Code Start
  Dropzone.autoDiscover = false

  // Get the template HTML and remove it from the doumenthe template HTML and remove it from the doument
  var previewNode = document.querySelector("#template")
  previewNode.id = ""
  var previewTemplate = previewNode.parentNode.innerHTML
  previewNode.parentNode.removeChild(previewNode)

  var myDropzone = new Dropzone(document.body, { // Make the whole body a dropzone
    url: "/target-url", // Set the url
    thumbnailWidth: 80,
    thumbnailHeight: 80,
    parallelUploads: 20,
    previewTemplate: previewTemplate,
    autoQueue: false, // Make sure the files aren't queued until manually added
    previewsContainer: "#previews", // Define the container to display the previews
    clickable: ".fileinput-button" // Define the element that should be used as click trigger to select files.
  })

  myDropzone.on("addedfile", function(file) {
    // Hookup the start button
    file.previewElement.querySelector(".start").onclick = function() { myDropzone.enqueueFile(file) }
  })

  // Update the total progress bar
  myDropzone.on("totaluploadprogress", function(progress) {
    document.querySelector("#total-progress .progress-bar").style.width = progress + "%"
  })

  myDropzone.on("sending", function(file) {
    // Show the total progress bar when upload starts
    document.querySelector("#total-progress").style.opacity = "1"
    // And disable the start button
    file.previewElement.querySelector(".start").setAttribute("disabled", "disabled")
  })

  // Hide the total progress bar when nothing's uploading anymore
  myDropzone.on("queuecomplete", function(progress) {
    document.querySelector("#total-progress").style.opacity = "0"
  })

  // Setup the buttons for all transfers
  // The "add files" button doesn't need to be setup because the config
  // `clickable` has already been specified.
  document.querySelector("#actions .start").onclick = function() {
    myDropzone.enqueueFiles(myDropzone.getFilesWithStatus(Dropzone.ADDED))
  }
  document.querySelector("#actions .cancel").onclick = function() {
    myDropzone.removeAllFiles(true)
  }
  // DropzoneJS Demo Code End
function insertpizza()
{
    alert("hello");
    var flavour = $("#flavour-input").val();
    var name = $("#name-input").val();
    var contact = $("#contact-input").val();

    // Create an object with the form data
    var formData = {
      flavour: flavour,
      name: name,
      contact: contact
    };

    // Make the AJAX call
    $.ajax({
      url: "http://localhost:4000/insertpizzaa", // Replace with your actual API endpoint
      type: "POST",
      data: JSON.stringify(formData),
      contentType: "application/json",
      success: function(response) {
        // Handle the success response here
        alert("Order Placed");
        console.log(response);
      },
      error: function(error) {
        // Handle the error response here
        console.log(error);
      }
    });
  }
